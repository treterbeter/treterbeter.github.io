<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style/main.css">
		<link rel="stylesheet" type="text/css" href="style/team_generator.css">
		<link rel="stylesheet" type="text/css" href="res/fontawesome-free-5.15.1/css/all.css"> <!-- remove? -->
		<link rel="stylesheet" type="text/css" media="(max-width: 648px)" href="style/mobile.css">
		<title>TreterBeter - Team Generator</title>
	</head>
	<body>
		<div id="main_content team_generator">

			<div id="control_panel">
				<div id="players_panel">
					<div id="players_count" class="counter">Spieler: 0</div>
					<textarea placeholder="Players" id="players_text_area"></textarea>
				</div>
				<div id="teams_panel">
					<div id="teams_count" class="counter"><i class="fas fa-users"></i>Teams:</div>
					<div id="teams_settings">
						<input type="text" id="team_count_input" min="0" max="9999" value="2">
						<button id="dec_team_count" class="team_count_btn" onclick="decTeamCounter()"><i class="fas fa-minus"></i></button>
						<button id="inc_team_count" class="team_count_btn" onclick="incTeamCounter()"><i class="fas fa-plus"></i></button>
					</div>
				</div>
			</div>
			
			<div class="button_container"><button class="button" onclick="createTeamList()" title="Generate!"><span>Generate!</span></button></div>

			<div id="teams">

			</div>
		</div>

		<script src="teamGenerator.js"></script>
	</body>
</html>
